<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Кот-философ. Читать комикс</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d1b2a; /* тёмно-синий фон */
      color: white;
      overflow: hidden;
    }

    .title {
      text-align: center;
      font-size: 2em;
      padding: 1em;
      color: #ffe6a7;
      user-select: none;
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 2em;
      z-index: 2;
      position: relative;
    }

    .btn {
      width: 260px;
      height: 100px;
      border-radius: 20px;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      border: none;
      color: #0d1b2a;
      transition: transform 0.3s, box-shadow 0.3s;
      user-select: none;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px white;
    }

    .btn.pink {
      background-color: #ffc0cb;
    }

    .btn.turquoise {
      background-color: #a0e7e5;
    }

    .btn.yellow {
      background-color: #fff176;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .star {
      width: 20px;
      height: 20px;
      background: #ffe066;
      border-radius: 50%;
      position: absolute;
      animation: moveStar 6s infinite linear;
    }

    @keyframes moveStar {
      0%   { transform: translate(0, 0); }
      25%  { transform: translate(90vw, 10vh); }
      50%  { transform: translate(70vw, 80vh); }
      75%  { transform: translate(10vw, 60vh); }
      100% { transform: translate(0, 0); }
    }

    .cat {
      width: 50px;
      height: 50px;
      background: url('https://i.imgur.com/hIOZMTm.png') no-repeat center/contain;
      position: absolute;
      animation: chase 6s infinite linear;
    }

    @keyframes chase {
      0%   { transform: translate(0, 0); }
      25%  { transform: translate(90vw, 10vh); }
      50%  { transform: translate(70vw, 80vh); }
      75%  { transform: translate(10vw, 60vh); }
      100% { transform: translate(0, 0); }
    }
  </style>
</head>
<body>

  <div class="title">Кот-философ. Читать комикс</div>

  <div class="buttons">
    <button class="btn pink" onclick="location.href='comic.html'">Читать комикс</button>
    <button class="btn turquoise" onclick="location.href='cards.html'">Открытки с котом</button>
    <button class="btn yellow" onclick="location.href='socials.html'">Мои соцсети</button>
  </div>

  <div class="background">
    <div class="star"></div>
    <div class="cat"></div>
  </div>

</body>
</html>
